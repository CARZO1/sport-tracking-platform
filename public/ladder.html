<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Premier League – Live Ladder</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <header class="page-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg"
         alt="Premier League" class="pl-badge">
    <h1>Premier League</h1>
    <nav aria-label="Primary">
      <a class="active" href="#">Table</a>
      <a href="#">Matches</a>
      <a href="#">Stats</a>
    </nav>
  </header>

  <main class="container">
    <section class="toolbar">
      <div>
        <label>Season:</label>
        <span id="seasonBadge" class="badge">2025–26</span>
      </div>
      <div id="liveChip" class="badge" style="display:none">LIVE</div>
    </section>

    <div class="table-wrap">
      <table id="ladder" class="ladder">
        <thead>
          <tr>
            <th class="col-rank" scope="col">#</th>
            <th class="col-club" scope="col">Club</th>
            <th scope="col">MP</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">GF</th>
            <th scope="col">GA</th>
            <th scope="col">GD</th>
            <th scope="col">Pts</th>
          </tr>
        </thead>
        <tbody id="ladderBody"><!-- rows injected by JS --></tbody>
      </table>

      <!-- aria-live so updates are announced to assistive tech -->
      <div id="updated" class="updated" role="status" aria-live="polite"></div>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
